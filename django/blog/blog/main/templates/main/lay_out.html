{% load static %}  <!-- означает, что мы будем работать со всеми статическими файлами -->

<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>  <!-- здесь будет код меняться -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">  <!-- подключаем файл main.css -->
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>  <!-- боковое меню -->
        <img src="{% static 'main/img/logo.png' %}" alt="logo">  <!-- подключили логотип -->
        <span class="logo"> Мой блог </span>  <!-- Название сайта -->
        <h3> Навигация:  </h3>  <!-- Заголовок -->
        <ul>  <!-- Меню в левой части экрана -->
            <a href=""><li><i class="fa fa-tree"></i> Главная страница</li></a>
            <a href=""><li><i class="fa fa-mitten"></i> Обо мне</li></a>
            <a href=""><li><i class="fa fa-wind"></i> Контакты</li></a>
        </ul>
    </aside>


    {% block body %}  <!-- конструкция, которая обозначает, что код здесь будет меняться. body - это название -->
    {% endblock %}  <!-- закрываем наш блок кода -->

</body>
</html>
