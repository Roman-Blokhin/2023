{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <aside>  <!-- боковая панель, котораю будет одинакова на всех страницах -->
        <img src="{% static 'main/img/logo.ico' %}" alt="logo">  <!-- прикрепляем картинку -->
        <span class="logo">Сайт Визитка</span>  <!-- просто контейнер для названия -->
        <h3>Навигация</h3>  <!-- заголовок -->
        <lu>  <!-- список для меню можно вызвать так: lu>li*3 -->
            <a href=""><li><i class="fa-solid fa-igloo"></i> Главная</li></a>
            <a href=""><li><i class="fa-solid fa-circle-info"></i> Про нас</li></a>
            <a href=""><li><i class="fa-solid fa-message"></i> Контакты</li></a>
        </lu>

    </aside>

    <main>  <!-- основная центральная часть сайта, подставляем туда динамический контент -->
        {% block body %} {% endblock %}
    </main>

</body>
</html>
